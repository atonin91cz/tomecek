        display: flex;
        flex-direction: column;
        min-height: 100vh;

      }

      .navbar-custom {

      }

      .navbar-custom .nav-link {

        font-weight: bold;
        font-size: 1.2rem;
        text-transform: uppercase;

      }

      .navbar-custom .nav-link:hover {
        color: #0ce5b2;
        text-decoration: underline;
      }

        background-color: #000000c7;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 4px 8px rgba(138, 132, 132);
